<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeatFlare</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <meta name="theme-color" content="#22223b">
  <style>
    body { background: #22223b; color: #f2e9e4; transition: background 0.2s; }
    .bpm-number { font-size: 5rem; font-weight: bold; }
    .tap-btn { font-size: 2rem; padding: 2rem 4rem; border-radius: 2rem; }
    .dots { display: flex; gap: 1rem; justify-content: center; margin: 1rem 0; }
    .dot { width: 1.5rem; height: 1.5rem; border-radius: 50%; background: #c9ada7; opacity: 0.4; transition: opacity 0.2s, background 0s; }
    .dot.active { background: #f2e9e4; opacity: 1; transition: opacity 0s, background 0s; }
    .tap-effect { animation: tap 0.2s; }
    @keyframes tap { 0% { box-shadow: 0 0 0 0 #f2e9e4; } 100% { box-shadow: 0 0 0 1.5rem rgba(242,233,228,0); } }
    .advanced-info { font-size: 1rem; color: #9a8c98; }
    .form-select, .form-control { background: #4a4e69; color: #f2e9e4; border: none; }
    .form-select:focus, .form-control:focus { background: #4a4e69; color: #f2e9e4; }
    .nav-tabs { border-bottom-color: #4a4e69; }
    .nav-tabs .nav-link { color: #f2e9e4; }
    .nav-tabs .nav-link:hover { border-color: #4a4e69; }
    .nav-tabs .nav-link.active { 
      background-color: transparent;
      border-color: #4a4e69;
      border-bottom-color: #22223b;
      color: #f2e9e4;
    }
  </style>
  

<script type="importmap">
	{
		"imports": {
			"preact": "https://esm.sh/preact@10.23.1",
			"preact/": "https://esm.sh/preact@10.23.1/",
			"@preact/signals": "https://esm.sh/@preact/signals@1.3.0?external=preact",
			"htm/preact": "https://esm.sh/htm@3.1.1/preact?external=preact"
		}
	}
</script>


</head>
<body>
  <div id="app" class="container pt-1"></div>
  <script type="module">
    import { h, render } from 'preact';
    import { App } from './app.js';

    render(h(App), document.getElementById('app'));
  </script>
  <!-- PWA manifest and service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
